<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vanishing - Vertical Slice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: 'Georgia', serif;
            background: #000;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
            outline: none;
        }

        /* UI Container */
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #ui-container > * {
            pointer-events: auto;
        }

        /* Prompt de Interacción */
        #interact-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: #f5e6d3;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 20px;
            border: 3px solid #d4af37;
            display: none;
            animation: pulse 1.5s infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }

        /* Sistema de Diálogo */
        #dialogue-box {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 900px;
            background: linear-gradient(to bottom, rgba(20,15,10,0.96), rgba(10,8,5,0.98));
            border: 4px solid #8b7355;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.9);
            display: none;
        }

        #dialogue-speaker {
            color: #d4af37;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.9);
            letter-spacing: 1px;
        }

        #dialogue-text {
            color: #f5e6d3;
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 25px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }

        #dialogue-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .dialogue-option {
            background: linear-gradient(to right, rgba(139,115,85,0.3), rgba(139,115,85,0.5));
            border: 2px solid #8b7355;
            color: #f5e6d3;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-align: left;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .dialogue-option::before {
            content: '→ ';
            color: #d4af37;
            font-weight: bold;
            margin-right: 8px;
        }

        .dialogue-option:hover {
            background: linear-gradient(to right, rgba(212,175,55,0.4), rgba(212,175,55,0.6));
            border-color: #d4af37;
            transform: translateX(5px);
            box-shadow: 0 0 15px rgba(212,175,55,0.3);
        }

        /* HUD - Sistema de Relaciones */
        #relationship-hud {
            position: absolute;
            top: 25px;
            left: 25px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #8b7355;
            color: white;
            min-width: 280px;
        }

        #relationship-title {
            font-size: 14px;
            color: #d4af37;
            margin-bottom: 12px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        #relationship-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #relationship-bar {
            width: 160px;
            height: 24px;
            background: #222;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #555;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }

        #relationship-fill {
            height: 100%;
            background: #777;
            transition: all 0.6s ease;
            width: 50%;
        }

        #relationship-status {
            font-size: 16px;
            font-weight: bold;
            color: #999;
            min-width: 80px;
        }

        /* Controles */
        #controls-hud {
            position: absolute;
            top: 25px;
            right: 25px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #8b7355;
            color: #f5e6d3;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        #controls-title {
            color: #d4af37;
            margin-bottom: 12px;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 2px;
        }

        .control-row {
            margin: 6px 0;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .control-key {
            color: #d4af37;
            font-weight: bold;
        }

        /* Loading Screen */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0c0a 0%, #1a1612 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #loading-title {
            font-size: 48px;
            color: #d4af37;
            margin-bottom: 30px;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.9);
            letter-spacing: 3px;
        }

        #loading-text {
            font-size: 18px;
            color: #f5e6d3;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid rgba(212,175,55,0.2);
            border-top: 4px solid #d4af37;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Canvas de Babylon.js -->
    <canvas id="renderCanvas"></canvas>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <h1 id="loading-title">THE VANISHING</h1>
        <div class="spinner"></div>
        <p id="loading-text">Loading Vertical Slice...</p>
    </div>

    <!-- UI Container -->
    <div id="ui-container">
        <!-- Prompt de Interacción -->
        <div id="interact-prompt">Press [E] to talk</div>

        <!-- Sistema de Diálogo -->
        <div id="dialogue-box">
            <div id="dialogue-speaker"></div>
            <div id="dialogue-text"></div>
            <div id="dialogue-options"></div>
        </div>

        <!-- HUD - Relaciones -->
        <div id="relationship-hud">
            <div id="relationship-title">RELATIONSHIP STATUS</div>
            <div id="relationship-container">
                <div id="relationship-bar">
                    <div id="relationship-fill"></div>
                </div>
                <span id="relationship-status">NEUTRAL</span>
            </div>
        </div>

        <!-- Controles -->
        <div id="controls-hud">
            <div id="controls-title">CONTROLS</div>
            <div class="control-row">
                <span class="control-key">WASD</span>
                <span>Move</span>
            </div>
            <div class="control-row">
                <span class="control-key">MOUSE</span>
                <span>Look Around</span>
            </div>
            <div class="control-row">
                <span class="control-key">E</span>
                <span>Interact</span>
            </div>
            <div class="control-row">
                <span class="control-key">ESC</span>
                <span>Close Dialogue</span>
            </div>
        </div>
    </div>

    <!-- Script Principal -->
    <script type="module" src="../src/main.js"></script>
</body>
</html>
